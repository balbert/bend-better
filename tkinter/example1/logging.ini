# These are the loggers that are available from the code
# Each logger requires a handler, but can have more than one
[loggers]
keys=root, client

# Each handler requires a single formatter
[handlers]
keys=file, console

[formatters]
keys=logFormatter, consoleFormatter

[logger_root]
level=DEBUG
handlers=file

[logger_client]
level=DEBUG
handlers=file, console
qualname=client
# propagate=0 prevents message passing to ancestor loggers, e.g. root
propagate=0

[handler_console]
class=StreamHandler
level=DEBUG
formatter=consoleFormatter
args=(sys.stdout,) # comma is correct, the parser is looking for args

[handler_file]
class=FileHandler
level=DEBUG
formatter=logFormatter

# This causes a new file to be created for each script

# Change time.strftime(...) to time.strftime("%%Y%%m%%d")
#   to only create one log per day (unique filename).
# All messages will be amended to it.
args=("logs/dummy_" + time.strftime("%%Y-%%m-%%d_%%H:%%M:%%S") + '.log', 'a')

[formatter_logFormatter]
# name is the name of the logger root or Admin_Client
# levelname is the log message level debug, warn, ect
# lineno is the line number from where the call to log is made
# 04d is simple formatting to ensure there are four numeric places with leading zeros
# 4s would work as well, but would simply pad the string with leading spaces, right justify
# -4s would work as well, but would simply pad the string with trailing spaces, left justify
# filename is the file name from where the call to log is made
# funcName is the method name from where the call to log is made

# format=%(asctime)s | %(lineno)d | %(message)s
# format=%(asctime)s | %(levelname)-8s | %(lineno)04d | %(message)s
# format=%(asctime)s | %(name)s | %(levelname)s | %(message)s
# format=%(asctime)s | %(name)s | %(module)s-%(lineno) | %(levelname)s | %(message)s
# format=%(asctime)s | %(name)s | %(module)s-%(lineno)04d | %(levelname)s | %(message)s
# format=%(asctime)s | %(name)s | %(module)s-%(lineno)4s | %(levelname)-8s | %(message)s
format=%(asctime)s | %(levelname)-8s | %(filename)s-%(funcName)s-%(lineno)04d | %(message)s

# Use a separate formatter for the console if you want
[formatter_consoleFormatter]
format=%(asctime)s | %(levelname)-8s | %(filename)s-%(funcName)s-%(lineno)04d | %(message)s
